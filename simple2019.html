<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <script src="https://appsforoffice.microsoft.com/lib/1.1/hosted/office.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 15px;
            background: #0078d4;
            color: white;
            text-align: center;
        }
        
        .button {
            background: #ff4757;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            margin: 5px;
            width: 90%;
        }
        
        .button:hover {
            background: #ff3838;
        }
        
        .status {
            margin-top: 10px;
            font-size: 12px;
        }
    </style>
</head>
<body>
    <h3>📧 Email Logger</h3>
    <button class="button" onclick="logEmail()">LOG THIS EMAIL</button>
    <button class="button" onclick="openGoogle()">OPEN GOOGLE</button>
    <div id="status" class="status">Ready to log emails!</div>

    <script>
        Office.initialize = function (reason) {
            document.getElementById('status').innerHTML = "✅ Add-in loaded successfully!";
        };

        function logEmail() {
            document.getElementById('status').innerHTML = "📤 Logging email...";
            
            setTimeout(() => {
                document.getElementById('status').innerHTML = "✅ Email logged! (Demo mode)";
            }, 1000);
        }

        function openGoogle() {
            document.getElementById('status').innerHTML = "🌐 Opening Google...";
            window.open('https://www.google.com', '_blank');
            
            setTimeout(() => {
                document.getElementById('status').innerHTML = "✅ Google opened!";
            }, 500);
        }
    </script>
</body>
</html>
